<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="author" content="Jessica Kitchen">
    <meta name="description" content="Home Page for Quilt Shop Piece and Love, the Final Project of WDD 231">
    <!--Link to Google Fonts for Winky Sans and Inter-->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="scripts/navigation.js" defer></script>

<body>
    <header>
        <div class="project-header">
            <div class="logo-header">
                <img src="images/favicon.ico" alt="Site Logo" width="24" height="24">
                <h1>Piece and Love Quilt Shop</h1>
            </div>
            <button id="ham-btn" class="hamburger" aria-label="Drop Down Menu"></button>
        </div>
        <nav id="nav-bar" class="navigation">
            <ul>
                <li class="current"><a href="index.html">Home</a></li>
                <li><a href="#.html">Shop</a></li>
                <li><a href="#.html">Classes and Services</a></li>                    
            </ul>
        </nav>
    </header>
    <main>
        <div class="hero-pictures">
            <picture>
                <source srcset="images/lella-boutique-quilt.webp" media="(min-width: 501px)">
                <source srcset="images/lella-boutique-quilt.webp" media="(max-width: 500px)">
                <img src="images/lella-boutique-quilt.webp" alt="Flower Themed Quilt">
            </picture>
            <picture>
                <source srcset="images/greenville.webp" media="(min-width: 501px)">
                <source srcset="images/greenville.webp" media="(max-width: 500px)">
                <img src="images/greenville.webp" alt="Picture of downtown Greenville along the Reedy River">
            </picture>
            <picture>
                <source srcset="images/thimbleblossoms-quilt.webp" media="(min-width: 501px)">
                <source srcset="images/thimbleblossoms-quilt.webp" media="(max-width: 500px)">
                <img src="images/thimbleblossoms-quilt.webp" alt="Picture of quilt with cottages and tulips">

    </main>
    <footer>
        <div class="shop-contact-info">
            <p>Piece and Love Quilt Shop</p>
            <address>
                550 S Main Street<br>
                Greenville, SC 29601
            </address>
            <p>pieceandlove@gmail.com</p>
            <p>(864) 242-1023</p>
        </div>
        <div class="icons">
            <a href="instagram.com"><img src="images/instagram.svg" alt="Instagram Logo" width="16" height="16"></a>
            <a href="linkedin.com"><img src="images/linkedin.svg" alt="Linked In Logo" width="16" height="16"></a>
            <a href="facebook.com"><img src="images/facebook.svg" alt="Facebook Logo" width="16" height="16"></a>

        <div class="wdd231-info">
            <p>WDD 231 Class Project</p>
            <p>Jessica Kitchen</p>
            <p>&copy;<span id="currentyear"></span> Piece and Love Quilt Shop</p>
